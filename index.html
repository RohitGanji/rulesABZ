<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>rulesABZ</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="ssh">
          <div id="Vbox" class="header">Virtualbox</div>
          <div id="Host1" class="header">Host 1</div>
          <div id="Host2" class="header">Host 2</div>

          <div class="auth">
            <label for="auth.ip">IP</label>
            <input type="text" id="auth.ip" value="Enter IP">

            <label for="auth.username">Username</label>
            <input type="text" id="auth.username">

            <label for="auth.password">Password</label>
            <input type="password" id="auth.password">
          </div>

          <div class="host1">
            <label for="host1.ip">IP</label>
            <input type="text" id="host1.ip" value="Enter Host 1 IP">
            <div id="host1.text" style="display: none;">SteamID</div>
            <textarea id="host1.id" style="display: none;" maxlength="17"></textarea>
          </div>

          <div class="host2" id="host2">
            <div id="host2.text" style="display: none;">
              <label for="host2.ip">IP</label>
              <input type="text" id="host2.ip" value="Enter Host 2 IP">
            </div>
            <div>SteamID</div>
            <textarea id="host2.id" maxlength="17"></textarea>
          </div>
      </div>

      <div class="rules">
        <div class="steamid">
          <div style="margin-left: 11px;">SteamID other players (Usernames players on the right are updated automatically)</div>
          <textarea id="users" class="text"></textarea>
          <textarea id="usernames" class="text" readonly="true"></textarea>
        </div>
        
        <div class="buttons">
          <button id="update">Update rules</button>
          <button id="remove">Delete rules</button>
          <button id="two.pc" class="right">2 PC</button>
          <button id="one.pc" class="right">1 PC</button>
        </div>

        <div class="status">
          <div id="version">ERROR</div>
          <div id="status"></div>
        </div>
      </div>
    </div>
  </body>
</html>
